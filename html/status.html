  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #c62828;
    }

    header p {
      margin: 0;
      font-style: italic;
      color: #666;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 1rem 0 2rem;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #c62828;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: rgba(198, 40, 40, 0.1);
    }

    .info-section {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 1rem;
    }

    .info-section h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    .locations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    .location-card {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 120px;
      background: white;
      border-radius: 16px;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .location-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      color: #c62828;
    }
  </style>
</head>
