<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velg Utsalgssted - Jelsa Jordbær</title>
  <link rel="icon" href="../favicon2.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    .info-section {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0;
    }

    /* Sleek location chooser */
    .location-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .location-card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: #f8f9fa;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.25s ease;
    }

    .location-card:hover {
      background: #007bff;
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    

    nav a:hover {
      color: #710606;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jelsa Jordbær</h1>
    <p>"Dei får bein å gå på"</p>
  </header>

  <nav>
    <ul>
      <li><a href="../index.html">Hjem</a></li>
      <li><a href="omoss.html">Om oss</a></li>
      <li><a href="produkt.html">Produkter</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li><a href="status.html">Status</a></li>
    </ul>
  </nav>

  <div class="info-section">
    <h2>Velg utsalgssted</h2>
    <div class="location-grid">
      <a class="location-card" href="status-haugesund.html">
        <span>Haugesund</span>
      </a>
      <a class="location-card" href="status-akra.html">
        <span>Åkra</span>
      </a>
      <a class="location-card" href="status-sand.html">
        <span>Sand</span>
      </a>
    </div>
  </div>
</body>
</html>
